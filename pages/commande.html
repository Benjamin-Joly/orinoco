  <main>
    <div class="content-wrap">
      <section id="post-p__hero" class="hero__section">
        <div class="post-p__hero-wrap">
          <h1 class="first-heading">Confirmation de votre commande</h1>
          <p class="first-heading__descr">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
      </section>
      <section id="order-summary">
        <div class="order-summary__wrap"> 
        </div>
        <div id="post-form" class="post-form__wrap">
          <form action="" method="" class="post-form">
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" required>
            <label for="address">Adresse</label>
            <input type="text" id="address" required>
            <label for="city">Ville</label>
            <input type="text" id="city" required>
            <label for="email">Mail</label>
            <input type="email" id="email" required>
            <input type="submit" value="post" class="post-form__btn">
          </form>
        </div>
      </section>

    </div>
    <div id="order-wrap" class="cart__wrap">
      <div id="remove-section">
        <p id="total-cart"></p>
        <button id="remove-cart" class="rmv-product">
